<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>HTS Login Form</title>
  <link href='ar.css'rel='stylesheet'>  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="wrapper">
        <form action="">
            <h1>LOGIN</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="vada-poche.jpg">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="dfb96e383d793ff8bfc3a10c74531c98.gif">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
